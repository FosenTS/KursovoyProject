<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        .error-container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }
        .error-code {
            font-size: 72px;
            margin: 20px 0;
        }
        .error-message {
            font-size: 24px;
            margin: 20px 0;
        }
        .home-link {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code" th:text="${status}">404</div>
        <div class="error-message" th:text="${error}">Not Found</div>
        <p th:text="${message}">The requested page was not found.</p>
        <div class="home-link">
            <a href="/" th:href="@{/}">Return to Home Page</a>
        </div>
    </div>
</body>
</html>
