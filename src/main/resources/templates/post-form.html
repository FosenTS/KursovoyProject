<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Form</title>
    <style>
        .form-container {
            width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .cancel-button {
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 th:text="${post.id == null ? 'Add New Post' : 'Edit Post'}">Post Form</h2>
        
        <form th:action="${post.id == null ? '/posts' : '/posts/edit/' + post.id}"
              th:object="${post}" method="post">
            <div class="form-group">
                <label for="namePost">Post Name:</label>
                <input type="text" id="namePost" th:field="*{namePost}" required>
            </div>
            
            <button type="submit" class="submit-button">Save</button>
            <a href="/posts" class="cancel-button">Cancel</a>
        </form>
    </div>
</body>
</html>
