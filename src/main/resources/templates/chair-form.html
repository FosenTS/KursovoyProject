<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chair Form</title>
    <style>
        .form-container {
            width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .cancel-button {
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 th:text="${chair.id == null ? 'Add New Chair' : 'Edit Chair'}">Chair Form</h2>
        
        <form th:action="${chair.id == null ? '/chairs' : '/chairs/edit/' + chair.id}"
              th:object="${chair}" method="post">
            <div class="form-group">
                <label for="nameChair">Chair Name:</label>
                <input type="text" id="nameChair" th:field="*{nameChair}" required>
            </div>
            
            <div class="form-group">
                <label for="shortNameChair">Short Name:</label>
                <input type="text" id="shortNameChair" th:field="*{shortNameChair}" required>
            </div>
            
            <div class="form-group">
                <label for="facultyId">Faculty:</label>
                <select id="facultyId" th:field="*{facultyId}" required>
                    <option value="">Select Faculty</option>
                    <option th:each="faculty : ${faculties}"
                            th:value="${faculty.id}"
                            th:text="${faculty.nameFaculty}">Faculty Name</option>
                </select>
            </div>
            
            <button type="submit" class="submit-button">Save</button>
            <a href="/chairs" class="cancel-button">Cancel</a>
        </form>
    </div>
</body>
</html>
